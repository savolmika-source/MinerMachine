<!DOCTYPE html>
<html>
<head>
    <title>Pelaa MSX Rolleria</title>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; background-color: #000; color: #aaa; font-family: sans-serif; overflow: hidden; }
        #wmsx { width: 100%; height: 100vh; display: block; }
    </style>
</head>
<body>
    <div id="wmsx"></div>
    
    <script src="https://webmsx.org/wmsx.js"></script>
    
    <script>
        // Odotetaan, että sivu ja WebMSX ovat latautuneet kokonaan
        window.onload = function() {
            // Tarkistetaan onko WMSX olemassa, jotta vältetään virhe
            if (typeof WMSX !== 'undefined') {
                WMSX.start("wmsx", {
                    machine: "MSX1",         // Käytetään perus MSX1-konetta (ei levyasemaa oletuksena)
                    presets: "PAL",          // Muutetaan se toimimaan Euro-nopeudella (50Hz)
                    tape: "MSX Roller.cas", // VARMISTA, ETTÄ TÄMÄ POLKU ON OIKEIN!
                    onError: function(err) {
                        console.error("WebMSX Error:", err);
                        alert("Emulaattorissa tapahtui virhe. Katso konsoli.");
                    }
                });
            } else {
                alert("Virhe: WebMSX-moottori ei latautunut. Tarkista internetyhteys tai mainoksenestäjät.");
            }
        };
    </script>
</body>
</html>
