<!DOCTYPE html>
<html>
<head>
    <title>Pelaa MSX Rolleria</title>
    <style>
        body { margin: 0; background-color: #000; color: #aaa; font-family: sans-serif; }
        #wmsx { width: 100%; height: 100vh; display: block; }
    </style>
</head>
<body>
    <div id="wmsx"></div>
    <script src="https://webmsx.org/wmsx.js"></script>
    <script>
        WMSX.start("wmsx", {
            machine: "MSX1E",        // Valitaan Eurooppalainen MSX1 (PAL)
            presets: "RAM64K",       // Varmistetaan 64KB muistia
            extensions: { "DISK": null }, // TÄRKEÄ: Poistetaan levyasema käytöstä!
            tape: "MSX Roller.cas" // POLKU PELIISI (Tarkista kansion nimi!)
        });
    </script>
</body>
</html>
